<h1>Preguntas</h1>
<mat-divider></mat-divider>

<div *ngIf="!editable && questions.length < 4" fxLayout="row" fxLayoutAlign="start">
  <div fxFlex="100">
    <form [formGroup]="questionForm" (ngSubmit)="createQuestion()">
      <mat-form-field>
        <mat-label>Question</mat-label>
        <input type="text" formControlName="question_name" matInput placeholder="Pregunta?">
      </mat-form-field>
      <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </form>
  </div>
</div>

<div fxLayout="row wrap" class="question-container">
  <div fxFlex="25%" *ngFor="let question of questions" class="mt-2">
    <mat-card class="question-card">
      <mat-card-content>
        <h3 class="question-name">{{ question.question_name }}</h3>
        <button mat-button class="edit-button" (click)="editQuestion(question)">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div *ngIf="editable" fxLayout="row" fxLayoutAlign="start">
  <div fxFlex="100">
    <form [formGroup]="questionFormUpdate" (ngSubmit)="updateQuestion()">
      <mat-form-field>
        <mat-label>Question</mat-label>
        <input type="text" formControlName="question_name" matInput>
      </mat-form-field>
      <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Actualizar
      </button>
    </form>
  </div>

</div>
